{% if tracks %}
<div class="track-list">
  {% for track in tracks %}
  <div class="track-item">
    <div class="track-details">
      <button class="play-button" data-file-path="{{ track.file_path }}">▶</button>
      {{ track.artist }} — {{ track.title }}
    </div>
    <div class="track-duration">{{ track.duration // 60 }}:{{ "%02d" | format(track.duration % 60) }}</div>
    <div class="track-added">{{ track.added_at | datetime }}</div>
  </div>
  {% endfor %}
</div>
{% else %}
<p class="no-tracks">No tracks found. Click "Scan Tracks" to start.</p>
{% endif %}
