<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUS - Music Player</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
</head>

<body>
  <div class="container">
    {% include '_player_bar.html' %}
    <div id="scan-status"></div>
    <main>
      <div id="track-list-container" hx-get="/tracks" hx-trigger="load, refreshTrackList from:body"></div>
    </main>
  </div>
  <script type="module" src="{{ url_for('static', path='js/main.js') }}?v={{ startup_ts }}" defer></script>
</body>

</html>
