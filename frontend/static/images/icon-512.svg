<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="4" opacity="0.3"/>
  <polygon points="200,176 200,336 336,256" fill="white" filter="url(#glow)"/>
  <polygon points="200,176 200,336 336,256" fill="hsl(217, 91%, 60%)" opacity="0.8"/>
</svg>
