<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131313;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="80" height="80" fill="url(#bgGradient)" rx="4"/>
  <circle cx="40" cy="40" r="25" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="1" opacity="0.2"/>
  <circle cx="40" cy="40" r="15" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="1" opacity="0.3"/>

  <!-- Vinyl record with center hole -->
  <circle cx="40" cy="40" r="18" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="1.5" opacity="0.4"/>
  <circle cx="40" cy="40" r="14" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="0.8" opacity="0.3"/>
  <circle cx="40" cy="40" r="10" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="0.8" opacity="0.3"/>
  <circle cx="40" cy="40" r="6" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="0.8" opacity="0.3"/>
  <circle cx="40" cy="40" r="3" fill="hsl(217, 91%, 60%)" opacity="0.5"/>

</svg>
