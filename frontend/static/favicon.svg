<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050a1a;stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect width="32" height="32" fill="url(#bgGradient)"/>
  <circle cx="16" cy="16" r="12" fill="none" stroke="hsl(217, 91%, 60%)" stroke-width="1" opacity="0.3"/>
  <polygon points="12,10 12,22 22,16" fill="white" filter="url(#glow)"/>
  <polygon points="12,10 12,22 22,16" fill="hsl(217, 91%, 60%)" opacity="0.8"/>
</svg>
