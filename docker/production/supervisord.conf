[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:nginx]
command=nginx -g "daemon off;"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3

[program:frontend]
command=node /app/frontend/build/index.js
directory=/app/frontend
environment=PORT=3000,HOST=0.0.0.0
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
user=appuser

[program:backend]
command=uvicorn src.mus.main:app --host 0.0.0.0 --port 8001
directory=/app
environment=FRONTEND_ORIGIN=""
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
user=appuser

[program:dragonfly]
command=/usr/local/bin/dragonfly --cache_mode=true --maxmemory=512mb --save_schedule= --proactor_threads=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
user=appuser

[program:arq-worker]
command=arq src.mus.infrastructure.jobs.worker.WorkerSettings
directory=/app
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
user=appuser
